type JiraIssue @rootType {
    timestamp: String!
    webhookEvent: String!
    issue_event_type_name: String!
    issue(key: String): JiraIssueDetail!
    user: JiraIssueUser
}
type JiraIssueDetail {
    id: String!
    self: String!
    key: String!
}
type JiraIssueUser {
    self: String!
    key: String!
}
